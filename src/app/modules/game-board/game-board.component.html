<div fxFlexFill fxLayout="column" fxLayoutAlign="center">
    <div #canvasHolder fxFlexFill fxFlex="90">
        <canvas (resize)="handleResize()" #board class="game-board"></canvas>
    </div>
    <div fxFlex="10">
        <button (click)="addPlayer()" class="play-button">Add Player</button>
        <button (click)="startGame()" class="play-button">Play</button>
        <button (click)="resetGame()" class="play-button">Reset game</button>
    </div>
</div>
